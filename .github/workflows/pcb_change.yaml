name: PCB Documentation

on:
  # Manually trigger workflow
  workflow_dispatch:
    inputs:
      KiBot-Verbosity:
        description: "Log levels for KiBot. Higher is more verbose."
        required: false
        default: "0"
        type: choice
        options:
          - "0"
          - "1"
          - "2"
          - "3"

      Auto-commit:
        description: "Commit changes generated by flow."
        required: true
        type: boolean
        default: true

  # Trigger when PCB is edited
  push:
    branches: [main]
    paths:
      - "**.kicad_sch"
      - "**.kicad_pcb"

jobs:
  # Generate PCB documentation for main board
  PCB_change_main:
    uses: AntarktisZ11/reusable-workflows/.github/workflows/kicad_pcb_change.yaml@main
    with:
      KiCadProjectName: boes
      KiCadProjectDir: pcb
      KiBot-Verbosity: ${{ inputs.KiBot-Verbosity || '0' }}
      Artifact-name: pcb-boes-main

  # Generate PCB documentation for sensor board
  PCB_change_sensor:
    uses: AntarktisZ11/reusable-workflows/.github/workflows/kicad_pcb_change.yaml@main
    with:
      KiCadProjectName: boes_sensor
      KiCadProjectDir: pcb
      KiBot-Verbosity: ${{ inputs.KiBot-Verbosity || '0' }}
      Artifact-name: pcb-boes-sensor

  # Create a commit with the latest PCB documentation
  Upload_PCB_Documentation:
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    needs: [PCB_change_main, PCB_change_sensor]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        if: needs.PCB_change_main.outputs.artifact_uploaded == 'true'
        with:
          name: pcb-boes-main
          path: docs/pcb-boes-main

      - uses: actions/download-artifact@v3
        if: needs.PCB_change_sensor.outputs.artifact_uploaded == 'true'
        with:
          name: pcb-boes-sensor
          path: docs/pcb-boes-sensor

      - uses: stefanzweifel/git-auto-commit-action@v4
        if: inputs.Auto-commit
        with:
          commit_message: Update PCB Documentation
